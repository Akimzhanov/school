{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 135vh; /* Используйте min-height вместо height */
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: auto; /* Установите ширину по умолчанию */
        max-width: 500px; /* Максимальная ширина формы */
        margin: 10px; /* Отступ, чтобы форма не касалась краев экрана */
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type='text'],
    .form-group input[type='password'],
    .form-group input[type='email'],
    .form-group input[type='number'],
    .form-group input[type='file'] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group input[type='submit'] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #5cb85c;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    .form-group input[type='submit']:hover {
        background-color: #4cae4c;
    }
</style>
</style>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <h2>Register</h2>
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
{% endblock %}
