{% extends 'base.html' %}

{% block title %}Тариф{% endblock %}

{% block styles %}
<style>

.btn-warning, .btn-danger {
    background-color: #ffffff; /* This sets the background color to white */
    color: #000000; /* This sets the text color to black */
}
</style>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title">Детали тарифа</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th scope="row">Название</th>
                                <td>{{ tariff.name }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Цена</th>
                                <td>{{ tariff.price }}</td>
                            </tr>
                            <!-- Дополнительные поля тарифа могут быть добавлены здесь -->
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <a href="{% url 'tariff_update' tariff.id %}" class="btn btn-warning">Редактировать</a>
                        <a href="{% url 'tariff_delete' tariff.id %}" class="btn btn-danger">Удалить</a>
                        <a href="{% url 'tariff_list' %}" class="btn btn-light">Назад к списку</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
